<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Num Guessing Game</title>
</head>
<body>
<h2 align="center">This is made by Shamrth</h2>

    <div id="root">
        
        <div id="game-box" > 
            <div id="image">
                <img onclick="settingsOpen()" src="settings.png" alt="settings">
            </div>
            <div id="settings">
                <input id="changeChecks" type="number" value="5">
                <button onclick="doneBtn()" type="submit">Done</button>
            </div>
            <p id="remChecks">Remaining checks: 0</p><br>
            <input id="numBox" type="text" placeholder="Enter a number"><br>
            <span id="result">Play</span><br>
            <button id="checkBtn" type="submit" onclick="check()">Check</button><br>
            <button  id="newGameBtn" onclick="newGame()">New Game</button>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
